<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena con Casa</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      
      <!-- Player en tercera persona -->
      <a-entity id="player" position="0 0 0"
                movement-controls="fly: false"
                wasd-controls="acceleration:15">
        <a-box position="0 1 0" depth="0.5" width="0.5" height="1.8"
               color="#FF5733" shadow="cast: true"></a-box>

        <a-entity camera look-controls
                  position="0 3 6"
                  rotation="-15 180 0">
        </a-entity>
      </a-entity>

      <!-- ✅ Aquí va la casa descargada -->
      <a-entity gltf-model="url(modelos/myhouse.glb)"
                position="0 0 -20"
                scale="0.01 0.01 0.01"
                shadow="receive: true">
      </a-entity>   

      <!-- Piso y objetos extra -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="60" height="60"
               color="#7BC8A4" shadow="receive: true"></a-plane>
      <a-box position="3 0.5 -5" rotation="0 45 0" color="#4CC3D9" shadow="cast: true"></a-box>
      <a-sphere position="-4 1.25 -8" radius="1.25" color="#EF2D5E" shadow="cast: true"></a-sphere>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true"
                position="10 15 10">
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
